<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cat√©gories</ion-title>
        <ion-buttons  end>
            <button ion-button icon-only large (click)="addCategorie()">
                <ion-icon name="add"></ion-icon>
            </button> 
        </ion-buttons>
    </ion-navbar>
         
</ion-header>
      
<ion-content>

    <ion-searchbar 
        placeholder="Rechercher"
        (ionInput)="filterCategories($event)"
        [showCancelButton]="true"
        [autocomplete]="on"
        [spellcheck]="true" 
        [(ngModel)] = 'filterContain'
        >
    </ion-searchbar>

    <ion-list>
        <ion-item-sliding *ngFor="let cat of tabCat">
            <ion-item>
            {{cat.categorie}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (tap)="editCategorie($event, cat)">
                    <ion-icon name="create"></ion-icon>
                    Modif
                </button>
                <button ion-button color="secondary" (tap)="deleteCategorie($event, cat)">
                    <ion-icon name='trash'></ion-icon>
                    Suppr
                </button>
            </ion-item-options>
            
        </ion-item-sliding>
    </ion-list>

</ion-content>
