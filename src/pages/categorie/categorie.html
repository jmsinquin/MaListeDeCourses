<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Cat√©gories</ion-title>
        <ion-buttons  end>
            <button ion-button icon-only large (click)="addCategorie()">
                <ion-icon name="add"></ion-icon>
            </button> 
        </ion-buttons>
    </ion-navbar>
         
</ion-header>
      
<ion-content>

    <ion-searchbar 
        placeholder="Rechercher"
        (ionInput)="filterCategories($event)"
        [showCancelButton]="true"
        [autocomplete]="on"
        [spellcheck]="true" 
        [(ngModel)] = 'filterContain'
        >
    </ion-searchbar>

    <ion-list>
        <ion-item *ngFor="let cat of tabCat">
            <div class='cat-categorie'
                (tap)="itemTapped($event, cat)"
                (press)="editCategorie($event, cat)"
            >
                {{cat.categorie}}
            </div>
            <button ion-button icon-only clear item-end (tap)="deleteCategorie($event, cat)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
