<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Articles</ion-title>
        <ion-buttons  end>
            <button ion-button icon-only large (click)="addArticle()">
                <ion-icon name="add"></ion-icon>
            </button> 
        </ion-buttons>
    </ion-navbar>

    <ion-searchbar 
    placeholder="Rechercher"
    (ionInput)="filterArticles($event)"
    [showCancelButton]="true"
    [autocomplete]="on"
    [spellcheck]="true" 
    [(ngModel)] = 'filterContain'
    >
</ion-searchbar>
         
</ion-header>
      
<ion-content>

    <ion-list>
        <ion-item *ngFor="let art of tabArt">
            <div class='art-article'
                (tap)="addArticleToList($event, art)"
                (press)="editArticle($event, art)"
            >
                {{art.article}}
            </div>
            <button ion-button icon-only clear item-end (tap)="deleteArticle($event, art)">
                <ion-icon name="close"></ion-icon>
            </button>
        </ion-item>
    </ion-list>

</ion-content>
