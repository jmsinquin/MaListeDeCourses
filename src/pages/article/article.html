<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Articles</ion-title>
        <ion-buttons  end>
            <button ion-button icon-only large (click)="addArticle()">
                <ion-icon name="add"></ion-icon>
            </button> 
        </ion-buttons>
    </ion-navbar>
    
    <ion-searchbar 
    placeholder="Rechercher"
    (ionInput)="filterArticles($event)"
    [showCancelButton]="true"
    [autocomplete]="on"
    [spellcheck]="true" 
    [(ngModel)] = 'filterContain'
    >
</ion-searchbar>
<ion-item class='item-log'>{{ logString }}</ion-item>
</ion-header>

<ion-content padding>
    
    <ion-list>
        <ion-item-sliding *ngFor="let art of tabArt">
            <ion-item (tap)="addArticleToList($event, art)">
            {{art.article}}
            </ion-item>
            <ion-item-options side="right">
                <button ion-button color="primary" (tap)="editArticle($event, art)">
                    <ion-icon name="create"></ion-icon>
                    Modif
                </button>
                <button ion-button color="secondary" (tap)="deleteArticle($event, art)">
                    <ion-icon name='trash'></ion-icon>
                    Suppr
                </button>
            </ion-item-options>
        </ion-item-sliding>
    </ion-list>

</ion-content>
