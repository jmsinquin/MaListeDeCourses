<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ma liste de courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-card>
    <ion-item>
      <ion-input [(ngModel)]="article" type="text" placeholder="Ajouter un article"></ion-input>>
      
      <button ion-button item-start (click)="clickSpeak()">
        <ion-icon name="mic"></ion-icon>
      </button>
      <button ion-button item-end (click)="clickAdd()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-item>

    <ion-item>
      <ion-input [(ngModel)]="qty" type="text" placeholder="Quantité"></ion-input>
    </ion-item>
  </ion-card>

  <ion-card>
    <ion-scroll scrollY="true">
        <!--Iteration on Categories -->
      <ion-list *ngFor="let cat of categories">
        <ion-item-divider  color="light">
            {{cat.title}}
        </ion-item-divider>

        <!--Iteration on items -->
        <ion-list>          
            <ion-item *ngFor="let item of items">
              
              <div (click)='afficher()'>
                <div class='item-titre'>
                  {{item.title}}
                </div>
                
                <div class="item-note" item-end>
                  {{item.note}}
                </div>
              </div>
  
              <button ion-button icon-only clear item-end (click)="clickDelete()">
                <ion-icon name="close"></ion-icon>
              </button>
  
            </ion-item>
  
          </ion-list>
        </ion-list>
    </ion-scroll>
  </ion-card> 

  <ion-footer no-border>
      <ion-toolbar  no-border-top>
          <ion-segment [(ngModel)]="apps">
              <ion-segment-button value="liste">
                Liste
              </ion-segment-button>
              <ion-segment-button value="articles">
                Articles
              </ion-segment-button>
              <ion-segment-button value="categorie">
                Catégories
              </ion-segment-button>
        </ion-segment>
      </ion-toolbar>
    </ion-footer>

</ion-content>
