<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ma liste de courses</ion-title>
    <ion-buttons end>
      <button ion-button icon-only large (click)="addArticle()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
  <ion-searchbar placeholder="Rechercher" (ionInput)="filterArticles($event)" [showCancelButton]="true" [autocomplete]="on"
    [spellcheck]="true" [(ngModel)]='filterContain'>
  </ion-searchbar>

</ion-header>

<ion-content>

  <ion-card>
    <!-- <ion-scroll scrollY="true"> -->
      <!--Iteration on Categories -->
      <ion-list>
        <ion-item *ngFor='let cat of toto'>
          {{ cat.categorie }}
          <ion-item *ngFor='let det of cat.detail'> 
            {{ det.article }}
          </ion-item>
        </ion-item>
      </ion-list>
    <!-- </ion-scroll> -->
  </ion-card>
</ion-content>
