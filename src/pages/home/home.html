<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ma liste de courses</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-item>
    <ion-input [(ngModel)]="article" type="text" placeholder="Ajouter un article"></ion-input>>
    
    <button ion-button item-end (click)="clickSpeak()">
      <ion-icon name="mic"></ion-icon>
    </button>
    <button ion-button item-end (click)="clickAdd()">
      <ion-icon name="add"></ion-icon>
    </button>
  </ion-item>

  <ion-item>
    <ion-input [(ngModel)]="qty" type="text" placeholder="QuantitÃ©"></ion-input>
  </ion-item>

  <ion-card>
    <ion-list>
      
      <ion-item *ngFor="let item of items">
        
        <div (click)='afficher()'>
          <div class='item-titre'>
            {{item.title}}
          </div>
          
          <div class="item-note" item-end>
            {{item.note}}
          </div>
        </div>

        <button ion-button icon-only clear item-end (click)="clickDelete()">
          <ion-icon name="close"></ion-icon>
        </button>

      </ion-item>

    </ion-list>
  </ion-card> 

</ion-content>
